<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">

    <!-- Link data -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/registration.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Titles -->
    <title>Smart Env</title>
</head>

<body>
    <header>
        <p> Smart Env </p>
    </header>

    <main>
        <div class="Registration-Div">
            <h1 class="Registration-Header"> Sign in your device </h1>

            <form>
                <input class="Form-Input System-Id" placeholder='ID of your system' >
                <input class="Form-Input System-Pas" type="password" placeholder='Password'>

                <button class="Form-Button"> Sign in </button>
            </form>
        </div>
    </main>


    <script src="./script/registration.js"></script>
</body>
</html>
