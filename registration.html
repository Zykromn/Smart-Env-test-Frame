<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">

    <!-- Link data -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/registration.css">

    <!-- Titles -->
    <title>Smart Env. Test layout</title>
</head>

<body>
    <header>
        <p> Smart Env </p>
    </header>

    <main>
        <div class="registration">
            <h1 class="registrationHeader"> Sign in your device </h1>

            <form>
                <input class="formInput" name="" type="text" placeholder='ID of your system'>
                <input class="formInput" name="" type="password" placeholder='Password'>

                <button class="formButton"> Sign in </button>
            </form>
        </div>
    </main>

    <script src="script/registration.js"></script>
</body>
</html>
